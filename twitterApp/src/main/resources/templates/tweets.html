<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" th:href="@{/assets/css/tweets.css}"
	type="text/css" />
</head>
<body>
	<div id="headerDiv">
		<h3>Twitter seavus app</h3>
		<img alt="err" src="images/spring.png"
			style="width: 64px; height: 64px;"></img> <img alt="err"
			src="images/twitter-128.png" style="width: 64px; height: 64px;"></img>
	</div>
	<hr></hr>

	<section>
		<div id="left">
			<form action="#" th:action="@{/tweets}" th:object="${tweet}"
				method="post">

				<table>
					<tr>
						
						<td><input type="hidden" th:field="*{id}"></input></td>
						
					</tr>

					<tr>
						<td><label for="cont">Content: </label></td>
						<td><input id="cont" type="text" placeholder="input Content"
							th:field="*{content}"></input></td>
					</tr>
					<tr>
						<td><label for="uname">Username: </label></td>
						<td><input id="uname" type="text"
							placeholder="input Username" th:field="*{member.username}"></input>
						</td>
					</tr>
				</table>

				<input type="submit" value="Register/Edit tweet"></input>
			</form>

		</div>
		<div class="scrollingtable">
			<div id="table-wrapper">
				<div id="table-scroll">
					<table>
						<thead>
							<tr>
								<th><div label="Tweet"></div></th>
								<th><div label="User"></div></th>
								<th><div label="Time"></div></th>
								<th class="scrollbarhead"></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="tweet: ${tweets}">
								<td th:text="${tweet.content}">Content</td>
								<td th:text="${tweet.member.username}">Username</td>
								<td th:text="${tweet.timestamp}">Timestamp</td>
								<td><a
									th:href="@{/tweets/deleteTweet/{id}(id=${tweet.id})}">Remove</a></td>
								<td><a th:href="@{/tweets/editTweet/{id}(id=${tweet.id})}">Edit</a></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
